<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cowboy Bebop Tribute</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Cowboy Bebop</h2>
        <div class="toggle"></div>
      </header>
      <video src="./assets/Whatever.mp4" muted loop autoplay></video>
      <div class="overlay"></div>
      <div class="text">
        <h2>Whatever</h2>
        <h3>happens, happens</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates,
          maxime. Perspiciatis ea tenetur minima repellendus! Laboriosam dolorem
          dicta quidem tempora?
        </p>
        <a href="#">Explore</a>
      </div>
      <ul class="social">
        <li>
          <a href=""><img src="./assets/facebook.svg" alt="Facebook" /></a>
        </li>
        <li>
          <a href=""><img src="./assets/instagram.svg" alt="Instagram" /></a>
        </li>
        <li>
          <a href="https://github.com/pedrovinhas"><img src="./assets/github.svg" alt="Instagram" /></a>
        </li>
      </ul>
    </section>

    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Destination</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <script>
      const menuToggle = document.querySelector(".toggle");
      const showcase = document.querySelector(".showcase");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        showcase.classList.toggle("active");
      });
    </script>
  </body>
</html>
